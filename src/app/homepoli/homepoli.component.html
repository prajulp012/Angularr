<p>Police Home Set</p>

<h1 class="bg-success text-center font-italic">Police-Answer-List</h1>




<div class="row">
    <div class="card mb-3" style="width: 18rem;" *ngFor="let i of data">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{i.complaint}}</li>
            <li class="list-group-item">{{i.reply}}</li>
            <li class="list-group-item">{{i.question}}</li>
        </ul>
        <div class="card-body">
          <button id="{{i.id}}" (click)="delPoliceAnswer($event)" class="btn btn-danger">Delete</button>
          <button id="{{i.id}}" (click)="editPage($event)" class="btn btn-warning">Edit</button>
        </div>
        
      </div>
</div>
